<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="navleft">
                <div id="About" class="navlink"><a href="#">About</a></div>
                <div id="Store" class="navlink"><a href="#">Store</a></div>
            </div>
            <div id="navright">
                <div id="navmiddle">
                    <div id="Gmail" class="navlink"><a href="#">Gmail</a></div>
                    <div id="Images" class="navlink"><a href="#">Images</a></div>
                </div>
                <div id="navlast">
                    <div id="Apps" class="navlink"><a href="#"><img src="images/menu.png" alt="menu"></a></div>
                    <div id="Account" class="navlink"><a href="#"><img src="images/account-icon.png" alt="account-icon"></a></div>
                </div>
            </div> 
        </nav>
    </header>
    <main>
        <div id="Googlelogo">
            <img src="images/googlelogo.png" alt="googlelogo">
        </div>
        <div>
            <form action="#">
                <div id="search">
                    <div id="searchicon">
                        <img src="images/searchicon.PNG" alt="searchicon">
                    </div>
                    <div>
                        <input id="searchbox" type="text">
                    </div>
                    <div id="microphone">
                        <a href="#"><img src="images/microphone.PNG" alt="microphoneicon"></a>
                    </div>
                </div>
            </form>
        </div>
        <div id="buttons">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div id="carbon">
            <img id="leaf" src="images/leaf.PNG" alt="leaficon">
            <a id="carbon-text" href="#">Carbon neutral since 2007</a>
        </div>
        <div id="bottomfooter">
            <div id="left-footer" class="footer-container">
                <div class="footer-link"><a href="#">Advertising</a></div>
                <div class="footer-link"><a href="#">Business</a></div>
                <div class="footer-link"><a href="#">How search works</a></div>
            </div>
            <div id="right-footer" class="footer-container">
                <div class="footer-link"><a href="#">Privacy</a></div>
                <div class="footer-link"><a href="#">Terms</a></div>
                <div class="footer-link"><a href="#">Settings</a></div>
            </div>
        </div>
    </footer>
</body>
</html>
