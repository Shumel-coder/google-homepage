<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="navleft">
                <div id="About" class="navlink"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></div>
                <div id="Store" class="navlink"><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></div>
            </div>
            <div id="navright">
                <div id="navmiddle">
                    <div id="Gmail" class="navlink"><a href="https://www.google.com/gmail/about/">Gmail</a></div>
                    <div id="Images" class="navlink"><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></div>
                </div>
                <div id="navlast">
                    <div id="Apps" class="navlink"><a href="#"><img src="images/menu.png" alt="menu"></a></div>
                    <div id="Account" class="navlink"><a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="images/account-icon.png" alt="account-icon"></a></div>
                </div>
            </div> 
        </nav>
    </header>
    <main>
        <div id="Googlelogo">
            <img src="images/googlelogo.png" alt="googlelogo">
        </div>
        <div>
            <form action="https://www.google.com/search">
                <div id="search">
                    <div id="searchicon">
                        <img src="images/searchicon.PNG" alt="searchicon">
                    </div>
                    <div>
                        <input id="searchbox" type="text" name="q">
                    </div>
                    <div id="microphone">
                        <a href="#"><img src="images/microphone.PNG" alt="microphoneicon"></a>
                    </div>
                </div>
            </form>
        </div>
        <div id="buttons">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div id="carbon">
            <img id="leaf" src="images/leaf.PNG" alt="leaficon">
            <a id="carbon-text" href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon neutral since 2007</a>
        </div>
        <div id="bottomfooter">
            <div id="left-footer" class="footer-container">
                <div class="footer-link"><a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000078-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a></div>
                <div class="footer-link"><a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a></div>
                <div class="footer-link"><a href="https://www.google.com/search/howsearchworks/?fg=1">How search works</a></div>
            </div>
            <div id="right-footer" class="footer-container">
                <div class="footer-link"><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></div>
                <div class="footer-link"><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></div>
                <div class="footer-link"><a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a></div>
            </div>
        </div>
    </footer>
</body>
</html>
